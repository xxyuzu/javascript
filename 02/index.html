<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
</head>

<body>
    <script>
        let name;
        console.log(name);

        name = 'kawaguchi';
        console.log(name);

        const teacher = "kasimura";
        console.log(teacher);

        console.log(0 % 3);

        let x = 1;

        x = x + 1;
        console.log(x);

        x = x * 3;
        console.log(x);

    </script>
</body>

</html>
