<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列</title>
</head>

<body>
    <div>
        <button id="right">→</button>
    </div>

    <img id="monster" src="https://pbs.twimg.com/media/EXae-7lWkAANYU6.png" alt="">

    <script>
        let num = 0;
        const monster = document.getElementById('monster');
        const right = document.getElementById('right');

        right.addEventListener('click', function () {
            monster.style.transform = `translateX(${num += 10}px)`;
            console.log(num);
        });




    </script>
</body>

</html>
