<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別ウィンドウで開く</title>
</head>

<body>
    <ul>
        <li>
            <a href="https://computer.trident.ac.jp/courses/game_science/">ゲームサイエンス学科</a>
        </li>
        <li>
            <a href="https://computer.trident.ac.jp/courses/cg_specialist/">CGスペシャリスト学科</a>
        </li>
        <li><a href="https://computer.trident.ac.jp/courses/web_design/">Web学科</a></li>
    </ul>

    <script>

        const link = document.querySelectorAll('a[href^="https"]');

        for (let i = 0; i < link.length; i++) {
            link[i].setAttribute('target', '_blank')
        }
    </script>

</body>

</html>
